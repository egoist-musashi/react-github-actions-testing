name: CI/CD Pipeline for React Frontend

   on:
     push:
       branches:
         - main

   jobs:
     build-and-deploy:
       runs-on: ubuntu-latest

       steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Set up Node.js
           uses: actions/setup-node@v4
           with:
             node-version: '18'

         - name: Install dependencies
           working-directory: .
           run: npm install

         - name: Build React app
           working-directory: .
           run: npm run build

         - name: Deploy to EC2
           env:
             EC2_HOST: ${{ secrets.AWS_EC2_HOST }}
             EC2_USER: ${{ secrets.AWS_EC2_USER }}
             EC2_SSH_KEY: ${{ secrets.AWS_EC2_SSH_KEY }}
           run: |
             mkdir -p ~/.ssh
             echo "$EC2_SSH_KEY" > key.pem
             chmod 600 key.pem
             ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
             scp -r -o StrictHostKeyChecking=no -i key.pem build/* $EC2_USER@$EC2_HOST:/var/www/html/react-app/
             ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
               sudo systemctl restart nginx
             EOF
             rm key.pem
